<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form onsubmit="saveUsername(event)">
				  <label for="chk" aria-hidden="true">Login</label>
				  <input type="text" name="txt" id="username" placeholder="User name" required>
				  <input type="password" name="pswd" placeholder="Password" required>
				  <button class="featured-button" type="submit">Login</button>
				</form>
			  </div>
			
			  <script>
				function saveUsername(event) {
				  event.preventDefault(); // Prevent form submission
			
				  // Get the entered username
				  var username = document.getElementById("username").value;
			
				  // Store the username in sessionStorage
				  sessionStorage.setItem("username", username);
			
				  // Redirect to the other HTML file
				  window.location.href = "cinema_buciu_theodoros.html";
				}
			  </script>
				</form>
			</div>
	</div>
</body>
</html>
